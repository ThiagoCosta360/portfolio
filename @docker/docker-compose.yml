version: "3"

services:
  front:
    container_name: front
    build: 
      dockerfile: node.dockerfile
      context: .
    restart: unless-stopped
    working_dir: "/front"
    volumes:
      - "../front/:/front"
    ports:
      - "1000:1000"

  back:
    container_name: back
    build: 
      dockerfile: node.dockerfile
      context: .
    restart: unless-stopped
    ports:
      - "2000:2000"
    working_dir: "/back"
    volumes:
      - ../back:/back
    # depends_on:
    #   - postgres

  # TODO: liberar porta 80 e 443 no modo prod
  nginx:
    container_name: nginx
    build: 
      dockerfile: nginx.dockerfile
      context: .
    restart: unless-stopped
    volumes: 
      - "../nginx/default.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8080:80"
    logging:
      driver: none

